<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/calculator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <header>
        <h2 class="header__title">TypeScript Calculator</h2>
      </header>
      <section class="display">
        <p class="display__row--first"></p>
        <p class="display__row--second"></p>
      </section>
      <section class="buttons">
        <button class="buttons__button--red" value="C">C</button>
        <!-- <button class="buttons__button--grey" value="+/-">+/-</button> -->
        <button class="buttons__button--grey" value="%">%</button>
        <button class="buttons__button--orange" value="/">/</button>

        <button class="buttons__button--black" value="7">7</button>
        <button class="buttons__button--black" value="8">8</button>
        <button class="buttons__button--black" value="9">9</button>
        <button class="buttons__button--orange" value="x">x</button>

        <button class="buttons__button--black" value="4">4</button>
        <button class="buttons__button--black" value="5">5</button>
        <button class="buttons__button--black" value="6">6</button>
        <button class="buttons__button--orange" value="-">-</button>

        <button class="buttons__button--black" value="1">1</button>
        <button class="buttons__button--black" value="2">2</button>
        <button class="buttons__button--black" value="3">3</button>
        <button class="buttons__button--orange" value="+">+</button>

        <button
          class="buttons__button--black buttons__button--black-zero"
          value="0"
        >
          0
        </button>
        <button class="buttons__button--black" value=".">.</button>
        <button class="buttons__button--orange" value="=">=</button>
      </section>
      <script type="module" src="/src/main.ts"></script>
    </div>
  </body>
</html>
