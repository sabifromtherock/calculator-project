<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/calculator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h2 class="header__title">TypeScript Calculator</h2>
    </header>
    <section>
      <p class="display">_</p>
    </section>
    <section class="buttons">
      <button class="buttons--grey">C</button>
      <button class="buttons--grey">&#177;</button>
      <button class="buttons--grey">%</button>

      <button class="buttons--orange">รท</button>
      <button class="buttons--orange">x</button>
      <button class="buttons--orange">-</button>
      <button class="buttons--orange">+</button>
      <button class="buttons--orange">=</button>

      <button class="buttons--black">7</button>
      <button class="buttons--black">8</button>
      <button class="buttons--black">9</button>

      <button class="buttons--black">4</button>
      <button class="buttons--black">5</button>
      <button class="buttons--black">6</button>

      <button class="buttons--black">1</button>
      <button class="buttons--black">2</button>
      <button class="buttons--black">3</button>

      <button class="buttons--black">0</button>
      <button class="buttons--black">.</button>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
